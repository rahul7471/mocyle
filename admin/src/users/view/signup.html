<md-dialog aria-label="Sign up" ng-cloak>

    <form name="sc.signupForm" data-ng-submit="sc.handleSubmit()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Enter the Following Details</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>User name:</label>
                    <input ng-model="sc.newadmin.name" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password:</label>
                    <input ng-model="sc.newadmin.pass" type="password" required >
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Enter Password Again:</label>
                    <input ng-model="sc.newadmin.againpass" type="password" required name="password" 
                            ng-change="sc.onchange()" required>
                    <div ng-messages="sc.signupForm.password.$error" ng-show="sc.signupForm.password.$touched">
                    <div ng-message="passwrd">The password you entered didn't match</div>
                  </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-radio-group ng-model="sc.newadmin.level" layout>
                      <md-radio-button value="level1" class="md-primary">Level 1</md-radio-button>
                      <md-radio-button value="level2" class="md-primary">Level 2</md-radio-button>
                    </md-radio-group>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-primary"
                       ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }"
                       aria-label="OK">
                Add Admin
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
